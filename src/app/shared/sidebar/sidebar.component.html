<!--routerLink : nos sirve para agregar el path donde notros queremos navegar -->
<!--routerLinkActive="active": para posicionarnos en la Url de la clase seleccionada-->
<!--[routerLinkActiveOptions]: es un atributo para que señale la opcion por defaul que dejamos como path vacio-->

<h2>Busquedas</h2>
<hr>
<ul class="list-group">
    <li routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }" class="list-group-item">Buscar País</li>
    <li routerLink="region" routerLinkActive="active" class="list-group-item">Por Region</li>
    <li routerLink="capital" routerLinkActive="active" class="list-group-item">Por Capital</li>
</ul>
